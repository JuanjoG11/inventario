<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta | Tenis y Mas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar for Desktop -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="images/logo-tm.png" alt="Tennis y Mas" class="logo-img">
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link"><span class="nav-icon"></span> Dashboard</a></li>
                <li><a href="sales.html" class="nav-link active"><span class="nav-icon"></span> Registrar Venta</a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <div>
                    <h1>Registrar Movimiento</h1>
                    <p style="opacity: 0.6;">Descontar stock de bodega</p>
                </div>
            </header>

            <div class="app-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                <!-- Form Column -->
                <section class="card-column">
                    <div class="card"
                        style="background: var(--color-gray); padding: 30px; border-radius: var(--radius-md); border: 1px solid var(--color-gray-light);">
                        <form id="saleForm">
                            <div class="form-group">
                                <label>1. Punto de Venta / Sede</label>
                                <select id="saleSede" class="form-control" required>
                                    <option value="" disabled selected>Seleccione ubicaci贸n...</option>
                                    <option value="Sede Fantasias New York">Sede Fantasias New York</option>
                                    <option value="Sede Bulevar">Sede Bulevar</option>
                                </select>
                            </div>

                            <div class="form-group product-search" style="position: relative;">
                                <label>2. Buscar Producto</label>
                                <input type="text" id="productSearch" class="form-control"
                                    placeholder="Escribe el nombre del modelo..." autocomplete="off">
                                <div id="searchResults" class="search-results"
                                    style="position: absolute; width: 100%; top: 100%; z-index: 50; background: var(--color-gray-light); border: 1px solid var(--color-gray-lighter); border-radius: 12px; margin-top: 5px; max-height: 250px; overflow-y: auto; box-shadow: var(--shadow-glass); display: none;">
                                </div>
                            </div>

                            <div id="productDetails"
                                style="display: none; margin-top: 30px; padding-top: 30px; border-top: 1px dashed var(--color-gray-lighter);">
                                <div id="selectedInfo"
                                    style="display: flex; gap: 15px; margin-bottom: 25px; align-items: center;">
                                    <img id="prevImg" src=""
                                        style="width: 60px; height: 60px; border-radius: 10px; object-fit: cover;">
                                    <div>
                                        <h4 id="prevName" style="font-size: 1rem;"></h4>
                                        <p id="prevCat"
                                            style="font-size: 0.7rem; color: var(--color-red); text-transform: uppercase; font-weight: 800;">
                                        </p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>3. Talla a Vender</label>
                                    <select id="saleSize" class="form-control" required>
                                        <option value="" disabled selected>Seleccione talla...</option>
                                    </select>
                                    <p id="stockAlert" style="font-size: 0.7rem; color: #888; margin-top: 8px;"></p>
                                </div>

                                <div class="form-group">
                                    <label>4. Cantidad</label>
                                    <input type="number" id="saleQty" class="form-control" value="1" min="1" required>
                                </div>

                                <button type="submit" class="btn-primary" id="submitBtn">Confirmar Transacci贸n</button>
                            </div>
                        </form>
                    </div>
                </section>

                <!-- History Column -->
                <section class="card-column">
                    <div class="card" style="background: var(--color-black); height: 100%; padding: 0;">
                        <h3 style="margin-bottom: 20px; font-size: 0.9rem; opacity: 0.5;">LTIMAS VENTAS</h3>
                        <div id="salesLog" style="display: flex; flex-direction: column; gap: 15px;">
                            <p style="opacity: 0.3; text-align: center; padding: 40px;">No hay movimientos recientes.
                            </p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Mobile Navigation -->
    <nav class="bottom-nav">
        <a href="index.html"><i></i><span>Stock</span></a>
        <a href="sales.html" class="active"><i></i><span>Vender</span></a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script>
        let selectedProduct = null;

        document.addEventListener('DOMContentLoaded', () => {
            init().then(() => {
                const searchInput = document.getElementById('productSearch');
                const results = document.getElementById('searchResults');
                const sedeSelect = document.getElementById('saleSede');

                searchInput.addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    if (term.length < 2) {
                        results.style.display = 'none';
                        return;
                    }

                    const filtered = allProducts.filter(p => p.name.toLowerCase().includes(term));
                    if (filtered.length > 0) {
                        results.innerHTML = filtered.map(p => `
                            <div class="search-result-item" onclick="selectProduct(${p.id})" style="padding: 12px 20px; border-bottom: 1px solid var(--color-gray-lighter); cursor: pointer;">
                                <div style="font-weight: 700;">${p.name}</div>
                                <div style="font-size: 0.75rem; opacity: 0.5;">${p.category || 'Deportivo'}</div>
                            </div>
                        `).join('');
                        results.style.display = 'block';
                    } else {
                        results.style.display = 'none';
                    }
                });

                sedeSelect.addEventListener('change', () => {
                    if (selectedProduct) updateSizeOptions();
                });
            });
        });

        function selectProduct(id) {
            selectedProduct = allProducts.find(p => p.id === id);
            document.getElementById('productSearch').value = selectedProduct.name;
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('productDetails').style.display = 'block';

            // Preview
            document.getElementById('prevName').textContent = selectedProduct.name;
            document.getElementById('prevCat').textContent = selectedProduct.category || 'Deportivo';

            let img = selectedProduct.image;
            if (selectedProduct.images && selectedProduct.images.length > 0) img = selectedProduct.images[0];
            document.getElementById('prevImg').src = img || 'https://via.placeholder.com/60px';

            updateSizeOptions();
        }

        function updateSizeOptions() {
            const sede = document.getElementById('saleSede').value;
            const sizeSelect = document.getElementById('saleSize');
            const alertText = document.getElementById('stockAlert');

            if (!sede) return;

            const available = currentInventory.filter(i =>
                i.product_name === selectedProduct.name &&
                i.location_name === sede
            );

            if (available.length === 0) {
                sizeSelect.innerHTML = '<option value="" disabled selected>No hay stock registrado aqu铆</option>';
                alertText.textContent = "Sin existencias en esta sede.";
            } else {
                sizeSelect.innerHTML = '<option value="" disabled selected>Seleccione talla...</option>' +
                    available.map(i => `<option value="${i.size}">${i.size} (F铆sica: ${i.stock})</option>`).join('');
                alertText.textContent = "Stock disponible en bodega.";
            }
        }

        document.getElementById('saleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const sede = document.getElementById('saleSede').value;
            const size = document.getElementById('saleSize').value;
            const qty = parseInt(document.getElementById('saleQty').value);

            const row = currentInventory.find(i =>
                i.product_name === selectedProduct.name &&
                i.location_name === sede &&
                i.size === size
            );

            if (!row || row.stock < qty) {
                alert('隆Stock insuficiente! Revisa las existencias f铆sicas.');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Procesando...';

            const { error } = await supabaseClient
                .from('inventory')
                .update({ stock: row.stock - qty, updated_at: new Date() })
                .eq('id', row.id);

            if (error) {
                alert('Error t茅cnico: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Confirmar Transacci贸n';
            } else {
                // UI Log
                const log = document.getElementById('salesLog');
                if (log.innerHTML.includes('No hay movimientos')) log.innerHTML = '';

                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                log.insertAdjacentHTML('afterbegin', `
                    <div style="background: var(--color-gray); padding: 15px; border-radius: 12px; border-left: 4px solid var(--color-red);">
                        <div style="font-weight: 800; color: #2ecc71;">-${qty} UNIDADES</div>
                        <div style="font-size: 0.9rem;">${selectedProduct.name}</div>
                        <div style="font-size: 0.75rem; opacity: 0.5;">Talla ${size} | ${sede.split('Sede ')[1]} | ${time}</div>
                    </div>
                `);

                alert('Stock actualizado.');
                fetchInventory(); // Direct refresh
                btn.disabled = false;
                btn.textContent = 'Confirmar Transacci贸n';
                document.getElementById('saleQty').value = 1;
            }
        });
    </script>

    <style>
        @media (max-width: 768px) {
            .app-grid {
                grid-template-columns: 1fr !important;
            }

            .card-column:last-child {
                margin-top: 40px;
            }
        }
    </style>
</body>

</html>
